<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">    
    
    <script src="script.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>

    <title>Dashboard</title>
</head>
<body>
    <!-- Uncomment for live coding  -->
    <!-- <div class="loginform-container" style="display:none"> -->

    <!-- Comment for live coding -->
    <div class="loginform-container">
        <div class="loginform">
            <p>Login form</p>
            <input type="text" class="username" placeholder="Username" required>
            <input type="password" class="psw" placeholder="Password" required>
            <button class="login-btn">Login</button>
        </div>
    </div>

    <!-- Uncomment for live coding  -->
    <!-- <div class="desktop" style="display:grid"> -->
    
    <!-- Comment for live coding -->
    <div class="desktop"> 
        <div class="header">
            <p class="welcome">Welcome </p>

        </div>

        <div class="sidebar">
            <div class="sidebar-elem">
                <p>New sensor</p>
                <input type="text" class="sensor-type" placeholder="Type">
                <input type="text" class="sensor-name" placeholder="Name">
                <input type="number" class="sensor-update-frequency" placeholder="Update frequency (sec)">
                <button class="add-sensor-btn">Add new sensor</button>
            </div>

        </div>

        <div class="main-content">
            <div class="sensors-container">
                <div class="sensor" sensor-name='${sensor.name}'>
                    <p class='name'>Name: ${sensor.name}</p>
                    <p class='type'>Type: ${sensor.type}</p>
                    <p class='updateFreq'>Update time: ${sensor.updateFreq}</p>
                    <progress class="sensor-val-bar" value="47" max ="100"></progress>
                    <button class='delete-btn'>Delete sensor (<code>${sensor.name}</code>)</button>
                </div>
            </div>
        </div>


        <div class="footer">
            <p>Made with ❤️ by
                <a href="https://github.com/Picred">Andrei</a>
            </p>
        </div>
    </div>
</body>
</html>
