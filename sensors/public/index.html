<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">    
    
    <script src="script.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>

    <title>Dashboard</title>
</head>
<body>

    <div class="loginform-container" > <!-- LiveCoding. add style="display:none"-->
        <div class="loginform">
            <p>Login form</p>
            <input type="text" class="username" placeholder="Username" required>
            <input type="password" class="psw" placeholder="Password" required>
            <button class="login-btn">Login</button>
        </div>
    </div>

    <div class="desktop" > <!-- LiveCoding. add style="display:none"-->
        <div class="header">
            <button class="home">Home</button>
            <button class="about">About</button>
            <button class="contacts">Contacts</button>

        </div>

        <div class="sidebar">
            <div class="sidebar-elem">
                <p>New sensor</p>
                <input type="text" class="sensor-type" placeholder="Type">
                <input type="text" class="sensor-name" placeholder="Name">
                <input type="number" class="sensor-update-frequency" placeholder="Update frequency (sec)">
                <button class="add-sensor-btn">Add new sensor</button>
            </div>

        </div>

        <div class="main-content">
            <div class="sensors-container">
                <!-- <div class="sensor">
                    Sensor1
                </div>

                <div class="sensor">
                    Sensor2
                </div> -->
            </div>
        </div>


        <div class="footer">
            <p>Made with ❤️ by
                <a href="https://github.com/Picred">Andrei</a>
            </p>
        </div>
    </div>
</body>
</html>
