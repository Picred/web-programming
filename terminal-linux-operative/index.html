<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux terminal operative</title>

    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js"></script>

</head>

<body>
    <div class="desktop">
        <div class="wallpaper" style="background: url(/assets/img/wallpaper.jpg) center; background-size: cover;">
            <div class="activity-bar">
                <span class="title">Activities</span>
                <span class="date">DATA</span>
            </div>

            <div class="terminal normalize">
                <div class="terminal-navbar"> 
                    <svg  class="close-button" xmlns="http://www.w3.org/2000/svg" height="15" viewBox="0 0 24 24"><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm4.207 12.793-1.414 1.414L12 13.414l-2.793 2.793-1.414-1.414L10.586 12 7.793 9.207l1.414-1.414L12 10.586l2.793-2.793 1.414 1.414L13.414 12l2.793 2.793z"></path></svg>
                    <svg  class="minimize-button" xmlns="http://www.w3.org/2000/svg" height="15" viewBox="0 0 24 24"><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm5 11H7v-2h10v2z"></path></svg>
                    <svg  class="maximize-button" xmlns="http://www.w3.org/2000/svg" height="15" viewBox="0 0 24 24"><path d="M12 2C6.485 2 2 6.486 2 12s4.485 10 10 10c5.514 0 10-4.486 10-10S17.514 2 12 2zM7 14l5-6 5 6H7z"></path></svg>
                    <span class ="navbar-username" style="padding-left: 8px;">andrei@ubuntu: ~</span>
                </div>
                <div class="input-container"></div>
            </div>
            
            <div class="terminal-icon-container">
                <svg class="terminal-icon" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24"><path d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zM6.414 15.707 5 14.293 7.293 12 5 9.707l1.414-1.414L10.121 12l-3.707 3.707zM19 16h-7v-2h7v2z"></path></svg>
                <div>Terminal</div>
            </div>
        </div>
    </div>
</body>
</html>
